<!DOCTYPE html>
<html>
  <head>
    <title>I'm Bored</title>
    <style>
      html {
        background-color: black;
      }
      h1 {
        text-align: center;
      }
      #red, #blue, #green {
        font-size: 200px;
        text-align: center;
        color: white;
        transition-property: color;
        transition-duration: 2s;
      }
      #red:hover {
        color: red;
      }
      #blue:hover {
        color: blue;
      }
      #green:hover {
        color: green;
      }
    </style>
  </head>
  <body>
    <h1><span id="red">R</span><span id="green">G</span><span id="blue">B</span></h1>
  </body>
</html>
